  height: 32rem; 
  border: none; 
  border-radius: 1rem;
  ">

                    width: 13rem;

                    border-radius: 3rem;
                    font-size: large;
                    font-weight: bolder;
                    margin-top: 0.5rem;
                    "

                    type="button"
